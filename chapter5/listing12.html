<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <script type="text/javascript">
        var daysInWeek = 7;
        var pi = 3.14;
        var hexValue = 0xFFFF;
        console.log("daysInWeek is number: " + angular.isNumber(daysInWeek));
        console.log("pi is number:  " + angular.isNumber(pi));
        console.log("hexValue is number:  " + angular.isNumber(hexValue));
        console.log(angular.isNumber(7) + " " + angular.isNumber("Hello"));
    </script>
</head>
<body>
    This is a simple example
</body>
</html>
