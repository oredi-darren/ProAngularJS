<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <script type="text/javascript">
        var name = "Adam";
        if(name == "Adam") {
            console.log("Name is Adam" );
        } else if(name == "Jacqui") {
            console.log("Name is Jacqui" );
        } else {
            console.log("Name is neither Adam or Jacqui" );
        }

        name = "Darren";
        switch (name) {
            case "Adam":
                console.log("Name is Adam" );
                break;
            case "Jacqui":
                console.log("Name is Jacqui" );
                break;
            default:
                console.log("Name is neither Adam or Jacqui" );
                break;
        }
    </script>
</head>
<body>
    This is a simple example
</body>
</html>
