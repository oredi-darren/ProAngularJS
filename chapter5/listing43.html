<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>Example</title>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../lib/angular-1.3.0-beta.6/angular.js"></script>
    <script>
        var myApp = angular.module("demo", []);
        myApp.controller("demoCtrl", function($scope,$http) {
            var promise = $http.get("todo.json").then(function(response){
                $scope.todos = response.data;
            }, function() {
                $scope.todos = [{ action: "Error" }];
            }).then(function() {
                $scope.todos.push({ action: "Request Complete" })
            });
        });
    </script>
</head>
<body ng-controller="demoCtrl">
    <div class="panel">
        <h1>To Do</h1>
        <table class="table">
            <tr>
                <td>Action</td>
                <td>Done</td>
            </tr>
            <tr ng-repeat="item in todos">
                <td>{{item.action}}</td>
                <td>{{item.done}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
