<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Swipe Events</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <script src="../lib/angular-1.3.0-beta.7/angular-touch.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="products.js"></script>
    <script src="increment.js"></script>
    <script>
        angular.module("exampleApp", ["ngTouch"])
            .controller("defaultCtrl", function ($scope, $element) {
                $scope.swipeType = "<None>";
                $scope.handleSwipe = function(direction) {
                    $scope.swipeType = direction;
                }
            });
    </script>
</head>
<body ng-controller="defaultCtrl">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="well"
             ng-swipe-right="handleSwipe('left-to-right')"
             ng-swipe-left="handleSwipe('right-to-left')">
            <h4>Swipe Here</h4>
        </div>
    </div>
</div>
</body>
</html>
