<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Products</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <script src="../lib/angular-1.3.0-beta.7/angular-resource.js"></script>
    <script src="../lib/angular-1.3.0-beta.7/angular-route.js"></script>
    <script src="../lib/angular-1.3.0-beta.7/angular-animate.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="products.js"></script>
    <script src="increment.js"></script>
    <style type="text/css">
        .ngFade.ng-enter {
            transition: 0.1s linear all;
            opacity: 0;
        }
        .ngFade.ng-enter-active {
            opacity: 1;
        }
    </style>
</head>
<body ng-controller="defaultCtrl">
<div class="panel panel-primary">
    <h3 class="panel-heading">Products</h3>
    <div ng-view class="ngFade"></div>
</div>
</body>
</html>
