<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Expressions</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.cities = [ "London", "Paris", "New York" ];
            })
            .directive("evalExpression", function ($compile) {
                return function (scope, element, attrs) {
                    var content = "<ul><li ng-repeat='city in cities'>{{ city }}</li></ul>";
                    var listElement = angular.element(content);
                    var compileFn = $compile(listElement);
                    compileFn(scope);
                    element.append(listElement);
                };
            });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="well">
        <span eval-expression></span>
    </div>
</body>
</html>
