<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>DOM API Services</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope, $window) {
                    $scope.displayAlert = function (msg) {
                        $window.alert(msg);
                    }
            });
    </script>
</head>
<body ng-controller="defaultCtrl" class="well">
    <button class="btn btn-primary" ng-click="displayAlert('Clicked!')">Click Me</button>
</body>
</html>
