<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="../lib/angular-1.3.0-beta.6/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope) {
                    $scope.todos = [
                        { "action": "Get groceries", "complete": false },
                        { "action": "Call plumber", "complete": false },
                        { "action": "Buy running shoes", "complete": true },
                        { "action": "Buy Flowers", "complete": false },
                        { "action": "Call Family", "complete": false }
                    ];

                    $scope.viewFile = function() {
                        return $scope.showList ? "listing13.html" : "listing11.html";
                    };

                    $scope.reportChange = function() {
                        console.log("Displayed content: " + $scope.viewFile());
                    };
                });
    </script>
    <style>
        .odd { background-color: lightcoral; }
        .even { background-color: lavenderblush; }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <div class="well">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="showList" />
                    Use the list view
                </label>
            </div>
        </div>
        <div ng-include="viewFile()" onload="reportChange()"></div>
    </div>
</body>
</html>
