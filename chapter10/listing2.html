<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="../lib/angular-1.3.0-beta.6/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope) {
                    $scope.todos = [
                        { "action": "Get groceries", "complete": false },
                        { "action": "Call plumber", "complete": false },
                        { "action": "Buy running shoes", "complete": true },
                        { "action": "Buy Flowers", "complete": false },
                        { "action": "Call Family", "complete": false }
                    ]
                });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <div>There are {{ todos.length }} items</div>
        <div>There are <span ng-bind="todos.length"></span> items</div>
        <div ng-bind-template="First: {{ todos[0].action }}. Second: {{ todos[1].action }}"></div>
        <div ng-non-bindable>AngularJS uses {{ and }} characters for templates with ng-non-bindable</div>
        <div>AngularJS uses {{ and }} characters for templates without ng-non-bindable</div>
    </div>
</body>
</html>
