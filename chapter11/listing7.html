<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope) {
                    $scope.todos = [
                        { "action": "Get groceries", "complete": false },
                        { "action": "Call plumber", "complete": false },
                        { "action": "Buy running shoes", "complete": true },
                        { "action": "Buy Flowers", "complete": false },
                        { "action": "Call Family", "complete": false }
                    ];

                    $scope.buttonNames = ["Red", "Green", "Blue"];
                    $scope.settings = {
                        Even: "Red",
                        Odd: "Green"
                    };
                });
    </script>
    <style>
        tr.Red { background-color: lightcoral; }
        tr.Green { background-color: lightgreen; }
        tr.Blue { background-color: lightblue; }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <div class="row well">
            <div class="col-xs-6" ng-repeat="(key, val) in settings">
                <h4>{{ key }}</h4>
                <div class="radio" ng-repeat="button in buttonNames">
                    <label>
                        <input type="radio" ng-model="settings[key]" value="{{ button }}">
                            {{ button }}
                        </input>
                    </label>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Action</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todos" ng-class-even="settings.Even" ng-class-odd="settings.Odd" >
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.action }}</td>
                    <td>{{ item.complete }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
