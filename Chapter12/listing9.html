<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="../lib/angular-1.3.0-beta.6/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope) {
                    $scope.addUser = function(userDetails) {
                        $scope.message = userDetails.name + "(" + userDetails.email + ") (" + userDetails.agreed + ")";
                    };
                    $scope.message = "Ready";
                });
    </script>
    <style>
        form .ng-invalid-required.ng-dirty { background-color: lightpink; }
        form .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow; }
        form .ng-valid.ng-dirty { background-color: lightgreen; }
        span.summary.ng-invalid { background-color: red; font-weight: bold; }
        span.summary.ng-valid { background-color: green; }
        div.error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate ng-submit="addUser(newUser)">
            <div class="well">
                <div class="form-group">
                    <label>Name:</label>
                    <input name="userName" type="text" class="form-control" required ng-model="newUser.name"/>
                    <div class="error" ng-show="myForm.userName.$invalid&&myForm.userName.$dirty">
                        <span ng-show="myForm.userName.$error.required">Please enter a value</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="form-control" required ng-model="newUser.email"/>
                    <div class="error" ng-show="myForm.userEmail.$invalid&&myForm.userEmail.$dirty">
                        <span ng-show="myForm.userEmail.$error.email">Please enter a valid address</span>
                        <span ng-show="myForm.userEmail.$error.required">Please enter a value</span>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="agreed" type="checkbox" required ng-model="newUser.agreed"/>
                        I agreed to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">Ok</button>
            </div>
            <div class="well">
                Message: {{ message }}
                <div>
                    Valid:
                    <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">{{ myForm.$valid }}</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
