<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope) {
                    $scope.todos = [
                        { id: 100, "action": "Get groceries", "complete": false },
                        { id: 200, "action": "Call plumber", "complete": false },
                        { id: 300, "action": "Buy running shoes", "complete": true },
                        { id: 400, "action": "Buy Flowers", "complete": false },
                        { id: 500, "action": "Call Family", "complete": false }
                    ]
                });
    </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-control">
                <label>Select an Action:</label>
                <select ng-model="selectValue" ng-options="item.action for item in todos">
                    <option value="">(Pick One)</option>
                </select>
            </div>
        </div>
        <div class="well">
            <p>Selected: {{ selectValue || 'None' }}</p>
        </div>
    </form>
</div>
</body>
</html>
