<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Controllers</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("simpleCtrl", function($scope) {
                    $scope.city = "London";
                    $scope.getCountry = function(city) {
                        switch(city) {
                            case "London":
                                return "UK";
                            case "New York":
                                return "USA";
                        }
                    };
                });
    </script>
</head>
<body>
    <div class="well" ng-controller="simpleCtrl">
        <p>The city is: {{ city }}</p>
        <p>The country is: {{ getCountry(city) || "Unknown" }}</p>
    </div>
</body>
</html>
