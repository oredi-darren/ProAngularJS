<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .directive("scopeDemo", function() {
                    return {
                        template: "<div class='panel-body'>Name: <input ng-model=name /></div>"
                    };
                })
                .controller("scopeCtrl", function($scope) {
                    // do nothing - no behaviours required
                })
                .controller("secondCtrl", function($scope) {
                    // do nothing - no behaviours required
                });
    </script>
</head>
<body>
<div class="panel panel-default">
    <div ng-controller="scopeCtrl" class="panel-body" scope-demo></div>
    <div ng-controller="scopeCtrl" class="panel-body" scope-demo></div>
    <div ng-controller="secondCtrl" class="panel-body" scope-demo></div>
</div>
</body>
</html>
