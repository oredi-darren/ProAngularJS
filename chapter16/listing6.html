<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="../lib/angular-1.3.0-beta.7/angular.js"></script>
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .directive("unorderedList", function() {
                    return {
                        link: function(scope, element, attrs) {
                            var data = scope[attrs["unorderedList"]] || attrs["listSource"];
                            var propertyExpression = attrs["listProperty"] || "price | currency";
                            if(angular.isArray(data)) {
                                var listElement = angular.element('<ul>');
                                if(element[0].nodeName == "#comment") {
                                    element.parent().append(listElement)
                                } else {
                                    element.append(listElement);
                                }

                                for (var i = 0; i < data.length; i++) {
                                    (function() {
                                        var itemElement = angular.element('<li>');
                                        listElement.append(itemElement);
                                        var index = i;  // This declares an inner variable that is executed during
                                        // the for loop run, removing the closure effect
                                        var watcherFn = function(watchScope) {
                                            return watchScope.$eval(propertyExpression, data[index]);
                                        };
                                        scope.$watch(watcherFn, function(newValue, oldValue){
                                            itemElement.text(newValue);
                                        });
                                    })();
                                }
                            }
                        },
                        restrict: "EACM"
                    };
                })
                .controller("defaultCtrl", function($scope) {
                    $scope.products = [
                        { name: "Apples", category: "Fruit", price: 1.20, expiry: 10},
                        { name: "Bananas", category: "Fruit", price: 2.42, expiry: 7},
                        { name: "Pears", category: "Fruit", price: 2.02, expiry: 6},
                        { name: "Tuna", category: "Fish", price: 20.45, expiry: 3},
                        { name: "Salmon", category: "Fish", price: 17.93, expiry: 2},
                        { name: "Trout", category: "Fish", price: 12.93, expiry: 4},
                        { name: "Beer", category: "Drinks", price: 2.99, expiry: 365},
                        { name: "Wine", category: "Drinks", price: 8.99, expiry: 365},
                        { name: "Whiskey", category: "Drinks", price: 45.99, expiry: 365}
                    ];
                    $scope.incrementPrices = function() {
                        for (var i = 0; i < $scope.products.length; i++) {
                            $scope.products[i].price++;
                        }
                    }
                });
    </script>
</head>
<body ng-controller="defaultCtrl">
<!-- This method should be avoided -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Products <span class="label label-primary">{{ products.length }}</span> </h3>
    </div>
    <div class="panel-body">
        <button class="btn btn-primary" ng-click="incrementPrices()">
            Change Prices
        </button>
    </div>
    <div class="panel-body">
        <!-- directive: unordered-list products -->
    </div>
</div>
</body>
</html>
